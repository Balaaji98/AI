<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WMS Design Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .chat-box {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
    }
    .user-message {
      background-color: #e7f1ff;
      text-align: right;
    }
    .bot-message {
      background-color: #f1f1f1;
      text-align: left;
    }
    .message p {
      margin: 0;
    }
    .input-group input {
      border-radius: 30px 0 0 30px;
    }
    .input-group button {
      border-radius: 0 30px 30px 0;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h3 class="text-center mb-4">ðŸ¤– WMS Design Assistant</h3>
    <div id="chat-box" class="chat-box">
      <!-- Chat messages appear here -->
    </div>
    <form id="chat-form" class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your warehouse design query..." required />
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user-message');
      userInput.value = '';
      addMessage("Thinking...", 'bot-message', true);

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      // Remove "Thinking..." placeholder
      const thinkingMsg = chatBox.querySelector('.bot-message:last-child');
      if (thinkingMsg && thinkingMsg.innerText === 'Thinking...') {
        thinkingMsg.remove();
      }

      addMessage(data.response, 'bot-message');
    });

    function addMessage(text, className, scroll = true) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', className);
      messageDiv.innerHTML = `<p>${text}</p>`;
      chatBox.appendChild(messageDiv);
      if (scroll) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
